<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
    
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header class="turn">
        <div class="logo">
            <img src="../images/imagegifdark.gif" alt="alicia">
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <div class="right-side">
                <div class="nav_list">
                    <a href="../index.html#home" class="nav_link">Home</a>
                </div>
                <div class="nav_list">
                    <a href="../index.html#about" class="nav_link">About Me</a>
                </div>
                <div class="nav_list">
                    <a href="../index.html#work" class="nav_link">My Projects</a>
                </div>
            </div>
        </nav>
    </header>
 
    <div class="body">
        <div class="calculator-grid" id="calc">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equal class="span-two">=</button>
        </div>
      
    </div>

   <div class="arrow">
    <button id="page-up" class="pageUp" title="Go to top">
        ^
        </button>
   </div>
